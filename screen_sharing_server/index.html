<!DOCTYPE html>
<html>
<head>
  <title>Screen Sharing</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <video autoplay playsinline></video>
  <script>
    window.electron.onStream((url) => {
      const video = document.querySelector('video');
      navigator.mediaDevices.getUserMedia({
        video: {
          mandatory: {
            chromeMediaSource: 'desktop',
            chromeMediaSourceId: url.split(':')[1]
          }
        }
      }).then((stream) => {
        video.srcObject = stream;
      });
    });
  </script>
</body>
</html>
