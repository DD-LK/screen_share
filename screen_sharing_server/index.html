<!DOCTYPE html>
<html>
<head>
  <title>Screen Sharing</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    img {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <img id="screen" />
  <script>
    const { ipcRenderer } = require('electron');
    ipcRenderer.on('image', (event, data) => {
      const img = document.getElementById('screen');
      img.src = 'data:image/jpeg;base64,' + data;
    });
  </script>
</body>
</html>
